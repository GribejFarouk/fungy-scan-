<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détecteur de Maladies des Cultures</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="0_pV0y5hTawkvEGNzb.jpg" alt="Logo" class="app-logo">
            </div>
            <h1>Détecteur de Maladies Fongiques</h1>
            <p>Identification automatique des maladies des cultures par intelligence artificielle</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="dropZone">
                    <img src="upload-icon.svg" alt="Upload" id="uploadIcon">
                    <p>Glissez et déposez une image ou</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Sélectionnez un fichier
                    </button>
                </div>
                <div class="preview-container" hidden>
                    <img id="imagePreview" alt="Aperçu">
                    <button class="analyze-btn" id="analyzeBtn">Analyser l'image</button>
                </div>
            </div>

            <div class="results-section" hidden>
                <h2>Résultats de l'analyse</h2>
                <div class="results-container">
                    <div class="detection-result">
                        <h3>Maladie détectée</h3>
                        <p id="diseaseName">-</p>
                    </div>
                    <div class="confidence-score">
                        <h3>Niveau de confiance</h3>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                        <p id="confidenceScore">-</p>
                    </div>
                    <div class="recommendations">
                        <h3>Recommandations</h3>
                        <ul id="recommendationsList">
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
